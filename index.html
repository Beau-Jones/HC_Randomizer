<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Hardcore Randomizer</title>
</head>
<body>
    <h1>HARDCORE CLASSIC</h1>

    <div class="wrapper">
        <section>
            <button id="alliance" class="factions" onClick="showAlly()">ALLIANCE</button>
            <button id="horde" class="factions" onClick="showHorde()">HORDE</button>
            <hr id="divider1">

        <div id="allianceRaces">
            <button id="humanbtn" onClick="showHuman()" class="race">Human</button>
            <button id="dwarfbtn" onClick="showDwarf()" class="race">Dwarf</button>
            <button id="nelfbtn" onClick="showNightElf()" class="race">Night Elf</button>
            <button id="gnomebtn" onClick="showGnome()" class="race">Gnome</button>
        </div>
        <div id="hordeRaces">
            <button id="orcbtn" onClick="showOrc()" class="race">Orc</button>
            <button id="undeadbtn" onClick="showUndead()" class="race">Undead</button>
            <button id="taurenbtn" onClick="showTauren()" class="race">Tauren</button>
            <button id="trollbtn" onClick="showTroll()" class="race">Troll</button>
        </div>
        <div id="raceFace">

        </div>

        <button id="random" onClick="randomize()">Randomize</button>

        </section>
        <aside id="classContainer" style="display: none">
            <div id="availableClasses">
                <button id="warrior" onClick="showWarrior()" class="class">Warrior</button>
                <button id="paladin" onClick="showPaladin()" class="class">Paladin</button>
                <button id="hunter" onClick="showHunter()" class="class">Hunter</button>
                <button id="shaman" onClick="showShaman()" class="class">Shaman</button>
                <button id="rogue" onClick="showRogue()" class="class">Rogue</button>
                <button id="druid" onClick="showDruid()" class="class">Druid</button>
                <button id="mage" onClick="showMage()" class="class">Mage</button>
                <button id="priest" onClick="showPriest()" class="class">Priest</button>
                <button id="warlock" onClick="showWarlock()" class="class">Warlock</button>
            </div>

            <div id="classLogo">

            </div>
            <button id="addBtn" onClick="addToList()" style="display: none">Add to My List</button><br><br>
            <button id="removeBtn" onClick="removeLast()" style="display: inline-block">Remove Last</button><br><br>
            
            <hr id="divider2">

            <h2 id="listHeader">My List</h2>
            <ul id="myList">
            </ul>
        

        </aside>
    </div>

</body>
</html>
